<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A To-do App with Productive Quotes </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/svg.png" type="image/x-icon">

</head>

<body>



  <div class="container-fluid">
    <div class="container my-5">
      <div class="card mx-auto">
        <div class="card-body">
          <h3 class="card-title text-center">Quote of the Day</h3>

          <p id="quote" class="card-text text-center">Loding...</p>
          <p id="author" class="card-text author text-center">-Loading...</p>

          <div class="d-grid col-4 mx-auto">
            <button class="btn btn-primary " id="quote-btn" type="button" onclick="getQuote(api_url)">New Quote</button>

          </div>


        </div>
      </div>

      <div class="mx-auto mt-4" style="max-width: 770px;">
        <h2 class="text-center heading">To-Do List!</h2>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Enter a task" aria-label="Recipient's username "
            id="username">
          <button class="btn btn-info text-white btn-outline-secondary" type="button" id="addUser">Add Task</button>
        </div>
        <div class="display">
          <table class="table custom-style">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task Name</th>
                <th scope="col">Actions</th>
                <th scope="col">Status</th>

              </tr>
            </thead>
            <tbody id="records">
              


            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>


  <!-- Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Javascript File -->
  <script src="script.js"></script>
</body>

</html>
